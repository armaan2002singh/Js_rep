<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Armaan</title>
</head>
<body style="background-color: rgb(193, 193, 193);">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>

    //appending the values....................
    function addlanguage(langName) {
        const li = document.createElement('li')
        li.innerText = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addlanguage("python")
    addlanguage("typescript")
    // but there is a problem with it that which is the no. of times this function will call that number of the code will traverse the Node-tree 
    //which will make the app bad in performance.

    function addOptilang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))

        document.querySelector('.language').appendChild(li)
        //this approach is more optimised then previous one.
        //because here code will not traverse the node-tree.
    }
    addOptilang("golang")    

    // Editing of values.................
    const secondLang = document.querySelector('li:nth-child(2)')// it means which nth term of the li want to select 'nth' - 2 -->python
    const newli =document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli);// replaced the value 'python' with "Mojo".

    //2Edit....................
    const firstLang = document.querySelector('li:nth-child(1)')
    firstLang.outerHTML = "<li>typeScript</li>" // the whole tag with a new tag.

    //Remove...............................
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()// removed the last language --> GOlang
</script>
</html>
